<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Island</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- cutom css -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="bod">
    <header>
        <nav class="nav">
            <div class="container-fluid">
                <span class=" d-flex align-items-center fw-normal pt-2 h3">Mobile Island</span>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center fw-light text-light">Welcome To Mobile Island</h1>
        <h3 class="text-center fw-lighter text-light">Find Your Favorite Phones</h3>

        <div class="d-flex justify-content-center">
            <div class="container  w-75 mx-auto">
                <div class="d-flex">
                    <input id="input-value" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="searchButton()" class="btn_style" type="submit">Search</button>
                </div>
                <h2 id="error" class="text-dark text-center"></h2>
                <p id='details'></p>
                <div class="d-flex justify-content-center">
                    <!-- show single details -->
                    <div id="phone-details" class="w-50 mx-auto">

                    </div>

                    <!-- show search result -->
                    <div id="main" class="row">

                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer-section">
            <div class="footer-text text-light">
                <p>Copyright Â© 2022 Mobile Island || All rights reserved</p>
            </div>
        </div>
    </footer>
    <span class="text-title">Chipset:</span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
